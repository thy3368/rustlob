[package]
name = "derivatives_behavior"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []
serde = ["base_types/serde", "dep:serde"]

[dependencies]
async-trait = "0.1.89"
tokio = { version = "1.43", features = ["full"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = "1.0"
bincode = "1.3"
rand = "0.8"

# Clean Architecture 依赖

# LOB 仓储依赖
lob_repo = { path = "../../../../lib/common/lob_repo" }
base_types = { path = "../../../../lib/common/base_types" }

# Diff tracking
diff = { path = "../../../../lib/common/diff" }
entity_derive = { path = "../../../../lib/common/entity_derive" }

# Database repository
db_repo = { path = "../../../../lib/common/db_repo" }

[dev-dependencies]
tokio = { version = "1.43", features = ["full", "test-util"] }
