# rustfmt configuration for low-latency Rust project

# Edition
edition = "2021"

# Imports
imports_granularity = "Crate"
group_imports = "StdExternalCrate"
reorder_imports = true

# Line width and indentation
max_width = 120
tab_spaces = 4
hard_tabs = false

# Comments and documentation
wrap_comments = true
comment_width = 80
normalize_comments = true
normalize_doc_attributes = true

# Code style
fn_single_line = true
where_single_line = false
empty_item_single_line = true
struct_lit_single_line = false
fn_params_layout = "Compressed"
brace_style = "SameLineWhere"
control_brace_style = "AlwaysSameLine"

# Formatting options
use_small_heuristics = "Max"
use_field_init_shorthand = true
force_explicit_abi = true
condense_wildcard_suffixes = true

# Trailing
trailing_comma = "Never"
trailing_semicolon = true
match_block_trailing_comma = false

# Newlines
newline_style = "Unix"
blank_lines_upper_bound = 2
blank_lines_lower_bound = 0

# Stability features (requires nightly)
# Uncomment these if using nightly Rust
unstable_features = true
# format_code_in_doc_comments = true
# format_macro_matchers = true
# format_macro_bodies = true
overflow_delimited_expr = true
# format_strings = true
# wrap_comments = true

# Performance-critical code preservation
# Disable formatting for performance-sensitive blocks with:
# #[rustfmt::skip]
# or use inline comments: // rustfmt::skip
