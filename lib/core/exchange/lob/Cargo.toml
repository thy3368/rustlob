[package]
name = "lob"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
rand = "0.8"
serde = { version = "1.0", features = ["derive"], optional = true }
tokio = { version = "1.0", features = ["full"], optional = true }
cqrs = { path = "../../../common/cqrs", features = ["serde"] }
account = { path = "../../account" }
once_cell = "1.19"
id_generator = { path = "../../../common/id_generator" }
entity_derive = { path = "../../../common/entity_derive" }
diff = { path = "../../../common/diff" }
lob_repo = { path = "../../../common/lob_repo" }
base_types = { path = "../../../common/base_types" }
fee = { path = "../../fee" }

[features]
default = []
serde = ["dep:serde"]
async = ["dep:tokio"]

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
